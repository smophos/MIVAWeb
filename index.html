nav a{
    color:#fff;
    background:#A9C0B5;
    position:relative;
    display:inline-block;
    margin:0 22px;
    padding:8px 11px;

    text-shadow: 0 1px 0 rgba(0,2,0,0.4);
    border-radius:7px 7px 0 0; /* just to smooth the top edges */
}
nav a:before,
nav a:after{
    content:" ";
    position: absolute;
    top:0;
    width: 23px;
    height: 100%;
    background-color: inherit;
}
nav a:before{
    border-radius: 12px 0 0 0;
    transform: skew(-24deg);
    left: -13px; /* play with this one to give the LI border ~2px extrusion */
}
nav a:after{
    border-radius: 0 12px 0 0;
    transform: skew(24deg);
    right: -13px; /* play with this one to give the LI border ~2px extrusion */
    border-right: 1px solid #A9C0B5;
    z-index: 1; /* overlap next element */
}
/* LI ACTIVE  */

nav li.active a:before{
    z-index: 1; /* overlap prev element */
}
nav li.active a:after{
    border-bottom:1px solid #fff;
}

    function brushed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
        var s = d3.event.selection || x3.range();
        x.domain(s.map(x3.invert, x3));
        x2.domain(s.map(x3.invert, x3));
        x4.domain(s.map(x3.invert, x3));
        x5.domain(s.map(x3.invert, x3));

        focus.select(".area").attr("d", area);
        focus.select(".axis--x").call(xAxis);
        focus2.select(".area").attr("d", area2);
        focus2.select(".axis--x").call(xAxis2);
        focus4.select(".area").attr("d", area4);
        focus4.select(".axis--x").call(xAxis4);
        focus5.select(".area").attr("d", area5);
        focus5.select(".axis--x").call(xAxis5);

        svgnew.select(".zoom").call(zoom.transform, d3.zoomIdentity
                .scale(width / (s[1] - s[0]))
                .translate(-s[0], 0));
    }

    function zoomed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
        var t = d3.event.transform;
        x.domain(t.rescaleX(x3).domain());
        x2.domain(t.rescaleX(x3).domain());
        x4.domain(t.rescaleX(x3).domain());
        x5.domain(t.rescaleX(x3).domain());

        focus.select(".area").attr("d", area);
        focus.select(".axis--x").call(xAxis);
        focus2.select(".area").attr("d", area2);
        focus2.select(".axis--x").call(xAxis2);

        focus4.select(".area").attr("d", area4);
        focus4.select(".axis--x").call(xAxis4);
        focus5.select(".area").attr("d", area5);
        focus5.select(".axis--x").call(xAxis5);

        context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
    }
